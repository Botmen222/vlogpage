<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centerbox">
        <div class="logo">
            <img src="logo.png" class="logoimg" width="150" height="80">
        </div>
        <div class="name">
            <input id="name" class="name_" placeholder="email" type="text">
        </div>
        <div class="password">
            <input id="password" class="password_" placeholder="password" type="password"> 
        </div>
        <div class="submit">
            <button class="submit_" onclick="submit()">LOG IN</button>
        </div>
        <div class="bottomlist">
            <img class="google" src="guglepng.png">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
